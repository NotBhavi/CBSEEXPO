<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Habits Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group-inline {
            display: flex;
            justify-content: space-between;
        }
        .form-group-inline > div {
            width: 48%;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #008ecc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Gaming Habits Survey</h2>
        <form action="CBSE EXPO GAME BY LAHS.html" method="get">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="game-hours">How many hours do you play games per week?</label>
                <input type="number" id="game-hours" name="game-hours" required>
            </div>
            <div class="form-group">
                <label for="favorite-genre">Favorite Game Genre:</label>
                <select id="favorite-genre" name="favorite-genre" required>
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                    <option value="puzzle">Puzzle</option>
                    <option value="sports">Sports</option>
                    <option value="strategy">Strategy</option>
                    <option value="rpg">RPG</option>
                </select>
            </div>
            <div class="form-group">
                <label for="platform">Preferred Gaming Platform:</label>
                <select id="platform" name="platform" required>
                    <option value="pc">PC</option>
                    <option value="console">Console</option>
                    <option value="mobile">Mobile</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit">Proceed to the Game</button>
        </form>
    </div>

</body>
</html>
